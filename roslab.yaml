name: vins-mono

base:
  ubuntu: 16.04
  ros: kinetic-desktop-full
  opengl: runtime

build: catkin_make

apt:
  - ros-kinetic-cv-bridge
  - ros-kinetic-tf
  - ros-kinetic-message-filters
  - ros-kinetic-image-transport

source:
  - name: ceres-solver
    repo: https://github.com/ceres-solver/ceres-solver.git
    depends:
      - libgoogle-glog-dev
      - libatlas-base-dev
      - libeigen3-dev
      - libsuitesparse-dev
    build: cmake

volume:
  - host_path: /media/usuario/DATASET
    container_path: /DATASET
    options: ro

